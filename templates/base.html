<html>
    <head>
        <title>The Black Hack -- $title</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
<style>
@font-face {
    font-family: 'Alegreya';
    src: url('$static/Alegreya-Regular.otf') format('truetype');
}
@font-face {
    font-family: 'COCOGOOSE LETTERPRESS';
    src: url('$static/COCOGOOSELETTERPRESS.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
}

body {
    font-family: Alegreya, serif;
    width: 980px;
    margin-right: auto;
    margin-left: auto;
    color: #252525;
}
h1, h2, h3, h4, h5, h6, th {
    font-family: 'COCOGOOSE LETTERPRESS';
    text-transform: uppercase;
}
table {
  display: block;
  width: 100%;
  overflow: auto;
  word-break: normal;
  word-break: keep-all;
  border-collapse: collapse;
  border-spacing: 0;
}
table th {
  font-weight: bold;
  background: #252525;
  color: #fff;
}

table th, table td {
  padding: 6px 13px;
  border: 1px solid #ddd;
}

table tr {
  background-color: #fff;
  border-top: 1px solid #dcdcdc;
}

table tr:nth-child(2n) {
  background-color: #f8f8f8;
}

p, blockquote, ul, ol, dl, table, pre {
  margin-top: 0;
  margin-bottom: 16px;
}
a, a:hover {
    color: #000;
}
footer {
    font-size: small;
    border-top: 1px solid #444;
}
</style>
    <body>
        <section>$body</section>
        <footer>
            <p>This website is made by Bruno Bord - 2016, based on David Black &amp; Peter Regan work -- <a href="https://github.com/brunobord/the-black-hack">Github project</a>.</p>

        </footer>
    </body>
</html>
